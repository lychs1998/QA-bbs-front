<!DOCTYPE html>

<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-COMPATIBLE" CONTENT="IE=edge,chrome=1">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="css/github-markdown.min.css" rel="stylesheet">  
    <link href="js/styles/xcode.css" rel="stylesheet">
    <title>ZUCC问答论坛</title>
  </head>
  <style>
    ::-webkit-scrollbar {  
      width: 7px;  
      height: 4px;  
      background-color: #F5F5F5;  
    }  
    /*定义滚动条轨道 内阴影+圆角*/  
    ::-webkit-scrollbar-track {  
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);  
      background: #fff ;  
    }  
    /*定义滑块 内阴影+圆角*/  
    ::-webkit-scrollbar-thumb {  
      border-radius: 3px;  
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);  
      background-color:rgba(158, 158, 158, 0.7);  
    }  
    ::-webkit-scrollbar-thumb:hover {  
      border-radius: 3px;  
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);  
      background-color:rgba(158, 158, 158, 1);  
    }
    [v-cloak]{
	    display: none;
    }
    img{
      max-width: 100%
    }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but qasys doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" v-cloak></div>
    <!-- built files will be auto injected -->
    <script src="js/highlight.min.js"></script>
    <script src="js/auto-render.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
